<!DOCTYPE html>
<html>

<head>
    <title>X and Y Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #AAC0EC;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            background-color: #AAC0EC;
            color: #ffffff;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #8aa3d4;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <img src="robatic.png" alt="robot">

            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Calculate it!</div>
                    <div class="card-body">

                        <h5 class="card-title">Greetings! I am <span style="color: #A07486;">GABO</span> !</h5>
                        <p>Let us see how good your Math skills are!</p>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="num1" class="form-label">Enter a value for x:</label>
                                <input type="text" class="form-control" id="num1">
                            </div>
                            <div class="col-md-6">
                                <label for="num2" class="form-label">Enter a value for y:</label>
                                <input type="text" class="form-control" id="num2">
                            </div>
                        </div>

                        <button onclick="prod()" type="button" class="btn">Calculate Product</button>
                        <button onclick="power()" type="button" class="btn">x raised to y</button>
                        <button onclick="remainder()" type="button" class="btn">Remainder</button>
                        <button onclick="isEqual()" type="button" class="btn">Check if x is equal to y</button>

                        <div class="result" style="display: none;">
                            <hr>
                            <h5>Result:</h5>
                            <p id="result"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function prod() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var prodc = Number(num1) * Number(num2);
            
            // Show result
            document.getElementById("result").textContent = "The product is: " + prodc;
            document.querySelector('.result').style.display = 'block';
        }

        
        function power() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Math.pow(Number(num1), Number(num2));
            alert(num1 + " raised to the power of " + num2 + " is: " + result);
        }

        
        function remainder() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var remainder = Number(num1) % Number(num2);
            alert("The remainder when dividing " + num1 + " by " + num2 + " is: " + remainder);
        }

        
        function isEqual() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (Number(num1) === Number(num2)) {
                alert("The numbers are equal."); 
            } else {
                alert("The numbers are not equal.");
            }
        }

    </script>

</body>

</html>
